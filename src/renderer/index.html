<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
  <title>My Memory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="search-bar">
      <div id="search-row">
        <label for="search" class="sr-only">Search your notes</label>
        <input type="text" id="search" placeholder="Search your notes..." autofocus>
        <button id="settings-toggle" type="button" aria-label="Open settings">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
            <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
            <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
          </svg>
        </button>
      </div>
      <div id="search-status" data-state="idle" aria-live="polite"></div>
    </div>
    <div id="content">
      <div id="results-list" role="listbox" aria-label="Search results"></div>
      <div id="preview" aria-live="polite">
        <div id="preview-title">Select a note to preview</div>
        <div id="preview-content"></div>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="settings-title">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="settings-title">Settings</h2>
        <button id="settings-close" class="modal-close" aria-label="Close settings">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="currentColor" aria-hidden="true">
            <path d="M1.4 14L0 12.6L5.6 7L0 1.4L1.4 0L7 5.6L12.6 0L14 1.4L8.4 7L14 12.6L12.6 14L7 8.4L1.4 14Z"/>
          </svg>
        </button>
      </div>
      <div class="modal-tabs" role="tablist" aria-label="Settings sections">
        <button class="tab active" data-tab="ai" role="tab" aria-selected="true" aria-controls="tab-ai" id="tab-btn-ai">
          <span class="tab-label">AI Provider</span>
          <span class="tab-status" id="tab-status-ai" aria-hidden="true"></span>
          <span class="sr-only" id="tab-status-ai-text"></span>
        </button>
        <button class="tab" data-tab="obsidian" role="tab" aria-selected="false" aria-controls="tab-obsidian" id="tab-btn-obsidian">
          <span class="tab-label">Obsidian</span>
          <span class="tab-status" id="tab-status-obsidian" aria-hidden="true"></span>
          <span class="sr-only" id="tab-status-obsidian-text"></span>
        </button>
        <button class="tab" data-tab="local" role="tab" aria-selected="false" aria-controls="tab-local" id="tab-btn-local">
          <span class="tab-label">Local</span>
          <span class="tab-status" id="tab-status-local" aria-hidden="true"></span>
          <span class="sr-only" id="tab-status-local-text"></span>
        </button>
        <button class="tab" data-tab="notion" role="tab" aria-selected="false" aria-controls="tab-notion" id="tab-btn-notion">
          <span class="tab-label">Notion</span>
          <span class="tab-status" id="tab-status-notion" aria-hidden="true"></span>
          <span class="sr-only" id="tab-status-notion-text"></span>
        </button>
      </div>
      <div class="modal-body">
        <!-- AI Provider Tab -->
        <div id="tab-ai" class="tab-content active" role="tabpanel" aria-labelledby="tab-btn-ai">
          <div class="setting-group">
            <label for="llm-provider">Provider</label>
            <select id="llm-provider">
              <option value="gemini">Gemini</option>
              <option value="openrouter">OpenRouter</option>
              <option value="ollama">Ollama (local)</option>
            </select>
          </div>
          <div id="gemini-key-row" class="setting-group">
            <label for="api-key-input">API Key</label>
            <div class="input-row">
              <input type="password" id="api-key-input" placeholder="Enter Gemini API key" autocomplete="off">
              <button id="api-key-save" type="button">Save</button>
              <button id="api-key-clear" type="button" class="btn-secondary">Clear</button>
            </div>
          </div>
          <div id="openrouter-key-row" class="setting-group hidden">
            <label for="openrouter-key-input">API Key</label>
            <div class="input-row">
              <input type="password" id="openrouter-key-input" placeholder="Enter OpenRouter API key" autocomplete="off">
              <button id="openrouter-key-save" type="button">Save</button>
              <button id="openrouter-key-clear" type="button" class="btn-secondary">Clear</button>
            </div>
          </div>
          <div id="ollama-model-row" class="setting-group hidden">
            <label for="ollama-model">Model</label>
            <select id="ollama-model"></select>
          </div>
          <div id="api-key-status" class="status-text"></div>
        </div>

        <!-- Obsidian Tab -->
        <div id="tab-obsidian" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-obsidian">
          <div class="setting-group">
            <div class="setting-header">
              <span id="obsidian-status">No vaults connected</span>
              <div class="btn-group">
                <button id="obsidian-add" type="button">+ Add Vault</button>
                <button id="obsidian-sync" type="button" class="btn-secondary" disabled>Sync</button>
              </div>
            </div>
            <div id="obsidian-vaults" class="item-list"></div>
            <div id="obsidian-empty" class="empty-hint">
              Add your Obsidian vault folders to search across your notes.
            </div>
          </div>
        </div>

        <!-- Local Files Tab -->
        <div id="tab-local" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-local">
          <div class="setting-group">
            <div class="setting-header">
              <span id="local-status">No folders connected</span>
              <div class="btn-group">
                <button id="local-add" type="button">+ Add Folder</button>
                <button id="local-sync" type="button" class="btn-secondary" disabled>Sync</button>
              </div>
            </div>
            <label class="checkbox-label">
              <input id="local-recursive" type="checkbox" checked>
              <span>Include subfolders</span>
            </label>
            <div id="local-folders" class="item-list"></div>
            <div id="local-empty" class="empty-hint">
              Add folders containing .md, .txt, or .pdf files to index.
            </div>
          </div>
        </div>

        <!-- Notion Tab -->
        <div id="tab-notion" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-notion">
          <div class="setting-group">
            <label for="notion-token-input">Integration Token</label>
            <div class="input-row">
              <input type="password" id="notion-token-input" placeholder="Paste your integration token" autocomplete="off">
              <button id="notion-save" type="button">Save</button>
              <button id="notion-clear" type="button" class="btn-secondary">Clear</button>
            </div>
            <div id="notion-status" class="status-text"></div>
          </div>
          <div class="setting-group">
            <button id="notion-sync" type="button" class="btn-full" disabled>Sync Notion Pages</button>
          </div>
          <div id="notion-empty" class="empty-hint">
            Create an integration at notion.so/my-integrations and share pages with it.
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" role="status" aria-live="polite" aria-atomic="true"></div>

  <script src="renderer.js"></script>
</body>
</html>
