<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data:; style-src 'self'; script-src 'self';">
  <title>My Memory</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="search-bar">
      <div id="search-row">
        <input type="text" id="search" placeholder="Search your notes..." autofocus>
        <button id="api-key-toggle" type="button" title="Set Gemini API Key">AI Key</button>
        <button id="obsidian-toggle" type="button" title="Connect Obsidian vaults">Obsidian</button>
        <button id="local-toggle" type="button" title="Index local folders">Local</button>
        <button id="notion-toggle" type="button" title="Connect Notion">Notion</button>
      </div>
      <div id="api-key-panel">
        <div class="panel-row">
          <label for="llm-provider">Provider:</label>
          <select id="llm-provider">
            <option value="gemini">Gemini</option>
            <option value="openrouter">OpenRouter</option>
            <option value="ollama">Ollama (local)</option>
          </select>
        </div>
        <div id="gemini-key-row" class="panel-row">
          <input type="password" id="api-key-input" placeholder="Gemini API key" autocomplete="off">
          <button id="api-key-save" type="button">Save</button>
          <button id="api-key-clear" type="button">Clear</button>
        </div>
        <div id="openrouter-key-row" class="panel-row hidden">
          <input type="password" id="openrouter-key-input" placeholder="OpenRouter API key" autocomplete="off">
          <button id="openrouter-key-save" type="button">Save</button>
          <button id="openrouter-key-clear" type="button">Clear</button>
        </div>
        <div id="ollama-model-row" class="panel-row hidden">
          <label for="ollama-model">Model:</label>
          <select id="ollama-model"></select>
        </div>
        <div id="api-key-status"></div>
      </div>
      <div id="obsidian-panel">
        <div class="panel-row">
          <div id="obsidian-status">No vaults selected</div>
          <button id="obsidian-add" type="button">Add vault</button>
          <button id="obsidian-sync" type="button">Sync now</button>
        </div>
        <div id="obsidian-vaults"></div>
      </div>
      <div id="local-panel">
        <div class="panel-row">
          <div id="local-status">No folders selected</div>
          <button id="local-add" type="button">Add folder</button>
          <button id="local-sync" type="button">Sync now</button>
        </div>
        <div class="panel-row">
          <label class="panel-label" for="local-recursive">Include subfolders</label>
          <input id="local-recursive" type="checkbox" checked>
        </div>
        <div id="local-folders"></div>
      </div>
      <div id="notion-panel">
        <div class="panel-row">
          <input type="password" id="notion-token-input" placeholder="Paste your Notion integration token" autocomplete="off">
          <button id="notion-save" type="button">Save</button>
          <button id="notion-clear" type="button">Clear</button>
          <button id="notion-sync" type="button">Sync now</button>
        </div>
        <div id="notion-status"></div>
      </div>
      <div id="search-status" data-state="idle"></div>
    </div>
    <div id="content">
      <div id="results-list"></div>
      <div id="preview">
        <div id="preview-title">Select a note to preview</div>
        <div id="preview-content"></div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
